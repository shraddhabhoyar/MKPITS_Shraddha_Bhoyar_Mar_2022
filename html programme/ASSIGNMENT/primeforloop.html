<html>
<script>
function display()
{
var num=document.getElementById("t1").value;
var num,i,m=0;
for(i=1;i<=num;i++)
{
if(num%i==0)
{
m=m+1;
}
}
if(m==2)

document.write("number is prime")
else
document.write("number is not prime")

document.getElementById("res").innerText=m;
}
</script>
<body>
enter number:<input type="text" id="t1" name="t1">
<input type="button" value="ok" onclick="display();">

result:<span id="res"></span>
</body>
</html>
