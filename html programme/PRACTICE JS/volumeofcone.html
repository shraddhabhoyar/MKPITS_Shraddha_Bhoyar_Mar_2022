<html>
<head>
<script>
function display()
{
var rad= parseInt(document.getElementById("t1").value);
var height= parseInt(document.getElementById("t2").value);
var result=3.14*rad*rad*height/3;
var r=document.getElementById("res");
r.innerText=result;
}
</script>
</head>
<body>
<h1 align=center > mkpits solutions </h1>
<br>
<form>
rad: <input type =text name="t1" id="t1" /> <br><br>
height: <input type =text name="t2" id="t2" /> <br><br>
<input type=button value="call display function" onclick="display();" />
<br><br>
volume of cone: <span id="res" > </span>
</form>
</body>
</html>
