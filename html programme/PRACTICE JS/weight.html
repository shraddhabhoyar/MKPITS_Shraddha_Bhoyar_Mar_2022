<html>
<head>
<script>
function display()
{
var mass= parseInt(document.getElementById("t1").value);
var gre= parseInt(document.getElementById("t2").value);
var result=mass*gre;
var r=document.getElementById("res");
r.innerText=result;
}
</script>
</head>
<body>
<h1 align=center > mkpits solutions </h1>
<br>
<form>
mass : <input type =text name="t1" id="t1" /> <br><br>
gre: <input type =text name="t2" id="t2" /> <br><br>
<input type=button value="call display function" onclick="display();" />
<br><br>
Weight: <span id="res" > </span>
</form>
</body>
</html>
