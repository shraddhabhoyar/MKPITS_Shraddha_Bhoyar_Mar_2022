<html>
<head>
<script>
function display()
{
var force = parseInt(document.getElementById("t1").value);
var acc= parseInt(document.getElementById("t2").value);
var result=force*acc;
var r=document.getElementById("res");
r.innerText=result;
}
</script>
</head>
<body>
<h1 align=center > mkpits solutions </h1>
<br>
<form>
force : <input type =text name="t1" id="t1" /> <br><br>
acc: <input type =text name="t2" id="t2" /> <br><br>
<input type=button value="call display function" onclick="display();" />
<br><br>
Pressure: <span id="res" > </span>
</form>
</body>
</html>
