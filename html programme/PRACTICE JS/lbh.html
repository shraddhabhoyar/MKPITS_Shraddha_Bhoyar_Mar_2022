<html>
<head>
<script>
function display()
{
var l= parseInt(document.getElementById("t1").value);
var b= parseInt(document.getElementById("t2").value);
var h= parseInt(document.getElementById("t3").value);
var result=l*b*h;
var r=document.getElementById("res")
r.innerText=result;
}
</script>
</head>
<body>
<form>

enter length : <input type =text name="t1" id="t1" /> <br><br>
enter breadth : <input type =text name="t2" id="t2" /> <br><br>
enter height : <input type =text name="t3" id="t3" /> <br><br>
<input type=button value="call display function" onclick="display();" />
<br><br>
volume:<span id="res"></span>
</form>
</body>
</html>
