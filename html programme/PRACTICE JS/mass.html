<html>
<head>
<script>
function display()
{
var volume= parseInt(document.getElementById("t1").value);
var density= parseInt(document.getElementById("t2").value);
var result=volume*density;
var r=document.getElementById("res");
r.innerText=result;
}
</script>
</head>
<body>
<h1 align=center > mkpits solutions </h1>
<br>
<form>
volume: <input type =text name="t1" id="t1" /> <br><br>
density: <input type =text name="t2" id="t2" /> <br><br>
<input type=button value="call display function" onclick="display();" />
<br><br>
mass: <span id="res" > </span>
</form>
</body>
</html>
